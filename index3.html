<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ------------------------------------------------- Head Section ------------------------------------------------- -->
    <meta charset="UTF-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
    <title>Mind Map v3</title>  
    
    <!-- Link to External CSS File for styling -->
    <link rel="stylesheet" href="style3.css" /> 
</head>

<body>

    <!-- ------------------------------------------------- Mindmap Container ------------------------------------------------- -->
    <div id="mindmap-container"></div> <!-- This div holds the mindmap, it's dynamically populated by the JavaScript -->

    <!-- ------------------------------------------------- Floating Buttons ------------------------------------------------- -->
    <div id="floating-buttons">
        <!-- Button to upload CSV/JSON files -->
        <label class="button">
            Upload CSV/JSON
            <!-- Hidden file input that allows users to select CSV or JSON files -->
            <input type="file" id="fileInput" accept=".json,.csv" hidden />
        </label>
        
        <!-- Button to trigger loading of the mind map from the uploaded file -->
        <button id="loadJson" class="button">Load Mind Map</button>

        <!-- Button to toggle between light/dark theme -->
        <button id="toggleTheme" class="button">Toggle Dark Mode</button>
    </div>

    <!-- ------------------------------------------------- External JS Libraries and Scripts ------------------------------------------------- -->
    <!-- D3.js library for visualizations -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- External script for handling the mindmap functionalities -->
    <script src="script3.js"></script>

</body>
</html>
